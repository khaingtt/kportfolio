    <!-- Page content: contact form -->
    <section class="contact-box">
      <h3>Reach me here..</h3>
      <div class="form-contents">
        <form action="https://formspree.io/f/xdoyknew" method="POST">
          <div class="contact-name">
              <label for="name">Name: </label>
              <input type="text" id="name" placeholder="First and Last">
          </div>
           <div class="contact-email">
              <label for="email">Email: </label>
              <input type="text" name="_replyto" id="email" placeholder="your@email.com" size="30">
          </div>
          <div class="contact-message">
              <label for="message">Message: </label>
              <textarea name="message" id="message" placeholder="Type your message.." rows="3"></textarea>
          </div>
          <div class="contact-submit">
              <input type="submit" class="submit-button">
          </div>
        </form>
      </div>
    </section>
